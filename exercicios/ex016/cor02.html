<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <!--configuração global-->
    <style>
        * { /*configuraçoes globais da CSS*/
            height: 100%;
        }
        body{ /*posiçoes diferente para mudar o ângulo: to right-direita, to left-esquerda, to top-para cima, to bottom- para baixo. pode ser usada tambem como 45deg ou 90deg*/

            /*Em formato de degrade para dentro e "radial-gradient(circle.. cores)"*/
            
            background-image: linear-gradient(to right, #EE0A1B, #914BC5, #F94301 , #F9C001, #C4276A);
        }
    </style>
</head>
<body>
    <h1>Testando grandiente</h1>
</html>
