    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e deminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        
        <img src="imagens/foto-g.png" alt="Imagens flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio preload="metadata" autoplay controls loop></audio>
    <audio src="midia/Ocean Floor - Audionautix.mp3" controls  autoplay></audio>
    <!-- HP3 WAV OGG -->
        <source src="midia/Ocean Floor - Audionautix.mp3" type="audio/mpeg">
        <source src="midia/Ocean Floor - Audionautix.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador nao consegue reproduzir audio <a href="midia/Ocean Floor - Audionautix.mp3">Clique aqui para baixar o arquivo MP3</a></p>
